<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Week Days Animation</title>
<link rel="stylesheet" href="btn.css">
</head>
<body>

<div id="buttons-container">
  <button class="day-button" id="button1" onclick="animateBox('Monday')">Monday</button>
  <button class="day-button" id="button2" onclick="animateBox('Tuesday')">Tuesday</button>
  <button class="day-button" id="button3" onclick="animateBox('Wednesday')">Wednesday</button>
  <button class="day-button" id="button4" onclick="animateBox('Thursday')">Thursday</button>
  <button class="day-button" id="button5" onclick="animateBox('Friday')">Friday</button>
  <button class="day-button" id="button6" onclick="animateBox('Saturday')">Saturday</button>
  <button class="day-button" id="button7" onclick="animateBox('Sunday')">Sunday</button>
</div>

<div id="animated-box"></div>

<script src="btn.js"></script>
</body>
</html>
